<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Patient Data</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update Patient Data :</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="familyName" class="col-sm-2 control-label">Family Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{familyName}" id="familyName" placeholder="Family Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth" class="col-sm-2 control-label">Date Of Birth</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="Date Of Birth" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{gender}" id="gender" placeholder="Gender" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="postalAddress" class="col-sm-2 control-label">Postal Address</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{postalAddress}" id="postalAddress" placeholder="Postal Address" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('postalAddress')}" th:errors="*{postalAddress}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{id}">
                    <a class="btn btn-danger btn-sm" href="/patients">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Patient Data">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
