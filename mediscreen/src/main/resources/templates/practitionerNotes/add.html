<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Notes/Recommendations</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add Notes/Recommendations :</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/practitionerNotes/add}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="notesAndRecommendations" class="col-sm-2 control-label">Notes/Recommendations</label>
                <div class="col-sm-10">
                    <textarea  th:field="*{notesAndRecommendations}" id="notesAndRecommendations" placeholder="Notes/Recommendations" class="col-4"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('notesAndRecommendations')}" th:errors="*{notesAndRecommendations}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{patientId}">
                    <a class="btn btn-danger btn-sm" th:href="@{/practitionerNotesHistory/{id}(id=${note.patientId})}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Notes/Recommendations">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
